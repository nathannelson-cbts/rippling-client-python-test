# pyproject.toml for rippling-client-python-test
# Configuration for code quality tools

[tool.black]
line-length = 88
target-version = ["py311"]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "C4", "SIM", "PGH"]
ignore = [
    "E402",  # Module level import not at top of file - intentional for load_dotenv() pattern
]

[tool.ruff.lint.per-file-ignores]
# Allow print statements in examples (they're meant for demonstration)
"examples/*.py" = ["T201"]
"test_connection.py" = ["T201"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
no_strict_optional = true
warn_redundant_casts = true
